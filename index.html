<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fruit Machine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <h1>Fruit Machine Game</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Place a bet" id="bid">
      <button id="start">Play</button>
    </section>

    <section class="panel">YOUR MONEY BEFORE NEXT GAME: <span class="wallet"></span></section>

    <section class="score">
      <span class="result"></span> Your all games: <span class="number"></span>, wins: <span class="win"></span>
      and <span class="loss"></span> losses in it.
    </section>

  </div>
  <script src="wallet.js"></script>
  <script src="statistics.js"></script>
  <script src="draw.js"></script>
  <script src="result.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>

</html>
